<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListConsultorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ConsultorListForm">
                <p:panel header="#{bundle.ListConsultorTitle}">
                    <p:dataTable id="datalist" value="#{consultorController.items}" var="item"
                                 selectionMode="single" selection="#{consultorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idconsultor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_idconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_nomeconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomeconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_cpfcnpjconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.cpfcnpjconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_facebookconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.facebookconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_emailconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.emailconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_celularconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.celularconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_fotoconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.fotoconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_senhaconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.senhaconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConsultorTitle_indicadorconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.indicadorconsultor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{consultorController.prepareCreate}" update=":ConsultorCreateForm" oncomplete="PF('ConsultorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ConsultorViewForm" oncomplete="PF('ConsultorViewDialog').show()" disabled="#{empty consultorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ConsultorEditForm" oncomplete="PF('ConsultorEditDialog').show()" disabled="#{empty consultorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{consultorController.destroy}" update=":growl,datalist" disabled="#{empty consultorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
