<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadesconsultorTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EspecialidadesconsultorListForm">
                <p:panel header="#{bundle.ListEspecialidadesconsultorTitle}">
                    <p:dataTable id="datalist" value="#{especialidadesconsultorController.items}" var="item"
                                 selectionMode="single" selection="#{especialidadesconsultorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idespecialidadesconsultor}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadesconsultorTitle_idespecialidadesconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idespecialidadesconsultor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadesconsultorTitle_idespecialidades}"/>
                            </f:facet>
                            <h:outputText value="#{item.idespecialidades}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadesconsultorTitle_idconsultor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idconsultor}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{especialidadesconsultorController.prepareCreate}" update=":EspecialidadesconsultorCreateForm" oncomplete="PF('EspecialidadesconsultorCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EspecialidadesconsultorViewForm" oncomplete="PF('EspecialidadesconsultorViewDialog').show()" disabled="#{empty especialidadesconsultorController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EspecialidadesconsultorEditForm" oncomplete="PF('EspecialidadesconsultorEditDialog').show()" disabled="#{empty especialidadesconsultorController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{especialidadesconsultorController.destroy}" update=":growl,datalist" disabled="#{empty especialidadesconsultorController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
