<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadesViewDlg" widgetVar="EspecialidadesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEspecialidadesTitle}">
            <h:form id="EspecialidadesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadesController.selected != null}">
                        <h:outputText value="#{bundle.ViewEspecialidadesLabel_idespecialidades}"/>
                        <h:outputText value="#{especialidadesController.selected.idespecialidades}" title="#{bundle.ViewEspecialidadesTitle_idespecialidades}"/>
                        <h:outputText value="#{bundle.ViewEspecialidadesLabel_descricaoespecialidades}"/>
                        <h:outputText value="#{especialidadesController.selected.descricaoespecialidades}" title="#{bundle.ViewEspecialidadesTitle_descricaoespecialidades}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EspecialidadesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
