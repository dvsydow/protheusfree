<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EspecialidadesCreateDlg" widgetVar="EspecialidadesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEspecialidadesTitle}">
            <h:form id="EspecialidadesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{especialidadesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEspecialidadesLabel_idespecialidades}" for="idespecialidades" />
                        <p:inputText id="idespecialidades" value="#{especialidadesController.selected.idespecialidades}" title="#{bundle.CreateEspecialidadesTitle_idespecialidades}" required="true" requiredMessage="#{bundle.CreateEspecialidadesRequiredMessage_idespecialidades}"/>
                        <p:outputLabel value="#{bundle.CreateEspecialidadesLabel_descricaoespecialidades}" for="descricaoespecialidades" />
                        <p:inputText id="descricaoespecialidades" value="#{especialidadesController.selected.descricaoespecialidades}" title="#{bundle.CreateEspecialidadesTitle_descricaoespecialidades}" required="true" requiredMessage="#{bundle.CreateEspecialidadesRequiredMessage_descricaoespecialidades}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{especialidadesController.create}" value="#{bundle.Save}" update="display,:EspecialidadesListForm:datalist,:growl" oncomplete="handleSubmit(args,'EspecialidadesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EspecialidadesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
